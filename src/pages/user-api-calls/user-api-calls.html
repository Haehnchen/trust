<ion-header>

  <ion-navbar>
    <ion-title>Your Matches</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-label color="primary" fixed>Name</ion-label>
      <ion-input placeholder="Your Name" [(ngModel)]="username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" fixed>Country</ion-label>
      <ion-input placeholder="Your Country" [(ngModel)]="country"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" fixed>Email</ion-label>
      <ion-input type="email" placeholder="Your Email" [(ngModel)]="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" fixed>Skills</ion-label>
      <ion-input placeholder="Skill1, Skill2, ..." [(ngModel)]="skills"></ion-input>
    </ion-item>

  </ion-list>

  <button ion-button (click)="pushUser()" >Create User</button>
  <button ion-button (click)="clearStorage()" >Clear Storage</button>
  <button ion-button (click)="printId()" >Print UserID</button>
  <button ion-button (click)="getUser()" >Get User Information</button>

</ion-content>
