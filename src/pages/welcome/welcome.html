<ion-content scroll="false">
  <div class="splash-bg"></div>
  <div class="splash-info">
    <div class="splash-logo"></div>
    <div class="splash-intro">
      Welcome To Trust App
    </div>
  </div>

  <div class="center" *ngIf="detectedLanguage">
    Your language is {{detectedLanguage}}
  </div>

  <div class="speakers-container">
    <img class="speakers" src="../assets/img/speakers.png">
  </div>

  <div class="center" *ngIf="isDemoMode">
    Currently you are running on demo mode. Speech recognition does not work here.
  </div>
  <button ion-button full (click)="startListening()" *ngIf="!isDemoMode">Start Listening</button>
  <button ion-button full (click)="stopListening()" *ngIf="!isDemoMode && isIos()">Stop Listening</button>

  <ion-card *ngIf="!isDemoMode">
    <ion-card-header>This is what I understood...</ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let match of matches">
          {{ match }}
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
  <div *ngIf="matches.length" padding>
    <button ion-button block (click)="signup()">That was correct. Proceed!</button>
  </div>
</ion-content>
