<ion-header>

  <ion-navbar>
    <ion-title>Evaluation of Coding Skills</ion-title>
  </ion-navbar>

</ion-header>



<ion-content padding>

<ion-item>
  <ion-label stacked>Your GitHub Account Name</ion-label>
  <ion-input type="text" [(ngModel)]="gitHubName"></ion-input>
</ion-item>


  <div padding-vertical>
    <ion-spinner *ngIf="loading"></ion-spinner>
    <div *ngIf="final_rank">

      <ion-label stacked>Your GitHub Rank</ion-label>
      <ion-input type="text" aria-readonly="true" [(ngModel)]="final_rank"></ion-input>

      <ion-label stacked>Your Skill Set</ion-label>
      <ion-input type="text" aria-readonly="true" [(ngModel)]="skills"></ion-input>

    </div>
  </div>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <button large full class="eval-btn" ion-button (click)="pushLink()">
      Evaluate
    </button>
  </ion-toolbar>
</ion-footer>
