<ion-content padding>

  <img class="profileImage" width="200" height="200" src="{{profileImage}}" style="border-radius:50%; object-fit: cover;"/>

  <h1 class="text">{{name}}</h1>

  <!--Insert emoji of animal-->
  <h1>How do you like the local weather compared to your home country?</h1>
    
  <h1 class="lift">Please answer in german.</h1>
  
</ion-content>

  <ion-toolbar>
    <button block class="eval-btn" ion-button (click)="testLanguage()">
      {{ 'TEST_LANGUAGE' | translate }}
    </button>
  </ion-toolbar>
</ion-footer>
